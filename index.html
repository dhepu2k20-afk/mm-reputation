<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Middleman Service - Voidy Theme</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    /* Animated background */
    body {
      background: linear-gradient(-45deg, #2e004f, #0a0016, #4b0082, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 0 0 10px #bb86fc;
    }

    .container {
      padding: 20px;
      width: 100%;
      max-width: 700px;
    }

    .rep-card {
      background: rgba(50, 0, 80, 0.9);
      border-radius: 15px;
      margin: 15px auto;
      padding: 20px;
      box-shadow: 0 0 15px rgba(128,0,255,0.6);
      transition: 0.3s;
    }

    .rep-card:hover {
      transform: scale(1.03);
    }

    .rep-card h2 {
      margin: 0;
      color: #bb86fc;
    }

    .rep-card p {
      margin: 5px 0;
      font-size: 16px;
    }

    .discord-btn {
      background: #7289da;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .discord-btn:hover {
      background: #99a9e8;
    }
  </style>
</head>
<body>

  <header>üîÆ Roblox Middleman Service</header>

  <div class="container">
    <div class="rep-card">
      <h2>@Username1</h2>
      <p>‚úÖ 25 Positive Reps</p>
      <p>‚ùå 0 Negative Reps</p>
    </div>

    <div class="rep-card">
      <h2>@Username2</h2>
      <p>‚úÖ 12 Positive Reps</p>
      <p>‚ùå 1 Negative Rep</p>
    </div>

    <!-- Discord login button -->
    <a class="discord-btn" href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=identify">
      Login with Discord to Add Rep
    </a>
  </div>

</body>
</html>
